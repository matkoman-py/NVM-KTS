<p-table  
  [value]="employees"
  >
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Surname</th>
      <th>Email</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-employee>
    <tr [pSelectableRow]="employee">
      <td>{{ employee.name }}</td>
      <td>{{ employee.surname }}</td>
      <td>{{ employee.email }}</td>
    </tr>
  </ng-template>
</p-table>
