<p-toast position="top-center" key="tc"></p-toast>
<p-tabView (onChange)="handleChange($event)">
  <p-tabPanel header="Article yearly report">
    <p-card>
      <div *ngFor="let category of categories" class="p-field-checkbox">
        <p-radioButton (click)="fixUpData()" [inputId]="category.key" name="category" [value]="category"
          [(ngModel)]="selectedCategory" [disabled]="category.key === 'R'"></p-radioButton>
        <label [for]="category.key">{{category.name}}</label>
      </div>
      <div class="p-field">
        <label styleClass="p-col-fixed" style="margin-right: 10px;">Year: </label>
        <input type="number" pInputText [(ngModel)]="articleYearInput" (change)="getArticleYearlyData()" />
      </div>
      <div class="pie1">
        <p-chart type="pie" [data]="data"></p-chart>
      </div>
    </p-card>
  </p-tabPanel>
  <p-tabPanel header="Article quarter report">
    <p-card>
      <div *ngFor="let category of categories" class="p-field-checkbox">
        <p-radioButton (click)="fixUpData()" [inputId]="category.key" name="category" [value]="category"
          [(ngModel)]="selectedCategory" [disabled]="category.key === 'R'"></p-radioButton>
        <label [for]="category.key">{{category.name}}</label>
      </div>
      <div class="p-field">
        <label styleClass="p-col-fixed" style="margin-right: 10px;">Year: </label>
        <input type="number" pInputText [(ngModel)]="articleYearInput" (change)="getArticleQuarterData()" />
      </div>
      <div class="p-field">
        <label styleClass="p-col-fixed" style="margin-right: 10px;">Quarter: </label>
        <p-dropdown [options]="quarters" [(ngModel)]="articleQuarterInput" optionLabel="name"
        (onChange)="getArticleQuarterData()"
        ></p-dropdown>
      </div>
      <div class="pie2">
        <p-chart type="pie" [data]="data"></p-chart>
      </div>
    </p-card>
  </p-tabPanel>
  <p-tabPanel header="Article month report">
    <p-card>
        <div *ngFor="let category of categories" class="p-field-checkbox">
          <p-radioButton (click)="fixUpData()" [inputId]="category.key" name="category" [value]="category"
            [(ngModel)]="selectedCategory" [disabled]="category.key === 'R'"></p-radioButton>
          <label [for]="category.key">{{category.name}}</label>
        </div>
        <div class="p-field">
          <label styleClass="p-col-fixed" style="margin-right: 10px;">Year: </label>
          <input type="number" pInputText [(ngModel)]="articleYearInput" (change)="getArticleQuarterData()" />
        </div>
        <div class="p-field">
          <label styleClass="p-col-fixed" style="margin-right: 10px;">Month: </label>
          <p-dropdown [options]="months" [(ngModel)]="articleMonthInput" optionLabel="name"
          (onChange)="getArticleMonthData()"
          ></p-dropdown>
        </div>
        <div class="pie2">
          <p-chart type="pie" [data]="data"></p-chart>
        </div>
      </p-card>
  </p-tabPanel>
  <p-tabPanel header="Article day report">
    <p-card>
        <div *ngFor="let category of categories" class="p-field-checkbox">
          <p-radioButton (click)="fixUpData()" [inputId]="category.key" name="category" [value]="category"
            [(ngModel)]="selectedCategory" [disabled]="category.key === 'R'"></p-radioButton>
          <label [for]="category.key">{{category.name}}</label>
        </div>
            <div class="p-field">
                <label for="basic">Choose a date: </label>
                <br>
                <p-calendar (onSelect)="getArticleDayData()" name="calendar" inputId="basic" [(ngModel)]="date1"></p-calendar>
            </div>
        <div class="pie1">
          <p-chart type="pie" [data]="data"></p-chart>
        </div>
      </p-card>
  </p-tabPanel>
</p-tabView>
<p-calendar [(ngModel)]="date1"></p-calendar>
