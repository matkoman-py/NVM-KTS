<p-toast position="top-center" key="tc"></p-toast>
<p-card header="{{article.articleName}}" *ngFor="let article of articles"
  [style]="{'width': '50%', 'margin-bottom': '2em', 'margin-left':'25%'}">

  <p>
    Order description: {{article.description}}
    Article description: {{article.articleDescription}}
  </p>

  <ng-template pTemplate="footer">
    <p-button *ngIf="article.status !='FINISHED'" (click)="openConfirmDialog(article.id)"
      label="{{statusDict.get(article.status)}}"></p-button>
    <h3 *ngIf="article.status ==='FINISHED'">
      FINISHED
    </h3>
  </ng-template>
</p-card>
<p-dialog header="Input your personal pin to finish the action" [(visible)]="display" [breakpoints]="{'960px': '75vw'}"
  [style]="{width: '50vw'}" [draggable]="false" [resizable]="false">
  <div class="p-field">
    <input type="number" pInputText [(ngModel)]="employeePin" />
  </div>
  <ng-template pTemplate="footer">
    <p-button (click)="handleClose()" label="Cancel" styleClass="p-button-text"></p-button>
    <p-button [disabled]="employeePin === undefined" (click)="updateStatus()" label="Confirm"
      styleClass="p-button-text"></p-button>
  </ng-template>
</p-dialog>
