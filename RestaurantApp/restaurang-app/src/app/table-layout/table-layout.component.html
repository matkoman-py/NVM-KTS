<canvas width="1400" height="550" id="demoCanvas"></canvas>

<p-dialog
  header="Add articles"
  [(visible)]="displayArticleAddingDialog"
  [breakpoints]="{ '960px': '75vw' }"
  [style]="{ width: '80vw' }"
  [draggable]="false"
  [resizable]="false"
>
  <div class="p-field">
    <p-dropdown
      [options]="articleStatuses"
      [(ngModel)]="selectedArticleStatus"
      (onChange)="search()"
      optionLabel="name"
      placeholder="Select a type"
      id="type-input"
    ></p-dropdown>
  </div>
  <div class="tables">
    <div class="articleTable">
      <div class="statusDiv">
        <h2>All articles</h2>
      </div>

      <p-table [value]="allArticles">
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Image</th>
            <th>Selling price</th>
            <th>Type</th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-article>
          <tr [id]="article.id">
            <td>{{ article.name }}</td>
            <td>
              <img
                [src]="article.image"
                [alt]="article.name"
                width="100"
                class="p-shadow-4"
              />
            </td>
            <td>{{ article.sellingPrice }}</td>
            <td>{{ article.type }}</td>
            <td>
              <button
                pButton
                type="button"
                label="Add"
                class="p-button-success"
                (click)="openQuantityDialog(article)"
              ></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

    <div class="articleTable">
      <h2>Articles to add</h2>
      <p-table [value]="addedArticles">
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Selling price</th>
            <th>Type</th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-article>
          <tr [id]="article.id">
            <td>{{ article.name }}</td>
            <td>{{ article.sellingPrice }}</td>
            <td>{{ article.type }}</td>
            <td>
              <button
                pButton
                type="button"
                label="Remove"
                class="p-button-danger"
                (click)="removeFromArray(article.id)"
              ></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>

  <ng-template pTemplate="footer">
    <button
      style="margin-top: 10px"
      pButton
      pRipple
      type="button"
      (click)="addArticles()"
      class="p-button-info"
      label="Add articles"
    ></button>
  </ng-template>
</p-dialog>

<p-dialog
  header="Select the quantity of article to add"
  [(visible)]="displayQuantityDialog"
  [breakpoints]="{ '960px': '75vw' }"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
>
  <div class="p-field">
    <input type="number" pInputText [(ngModel)]="quantity" />
  </div>
  <ng-template pTemplate="footer">
    <p-button
      [disabled]="checkQuantity()"
      (click)="addArticlesToArray()"
      label="Confirm"
      styleClass="p-button-text"
    ></p-button>
  </ng-template>
</p-dialog>

<p-dialog header="Input your personal pin to finish the action" [(visible)]="displayConfirmDialog" [breakpoints]="{'960px': '75vw'}"
  [style]="{width: '50vw'}" [draggable]="false" [resizable]="false">
  <div class="p-field">
    <input type="number" pInputText [(ngModel)]="employeePin" />
  </div>
  <ng-template pTemplate="footer">
    <p-button (click)="handleClose()" label="Cancel" styleClass="p-button-text"></p-button>
    <p-button [disabled]="employeePin === undefined" (click)="checkPin()" label="Confirm"
      styleClass="p-button-text"></p-button>
  </ng-template>
</p-dialog>
